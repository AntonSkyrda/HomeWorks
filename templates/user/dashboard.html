{% extends 'base.html' %}

{% block title %}Your Dashboard{% endblock %}

{% block content %}
  <div class="container dashboard">
    <h2>Your Courses</h2>
    <ul class="courses-list">
      {% for course in courses %}
        <li><a href="{% url 'user:course_detail' course.id %}" class="course-link">{{ course.name }}</a></li>
      {% empty %}
        <p>You are not enrolled in any courses.</p>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
