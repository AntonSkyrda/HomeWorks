{% extends 'base.html' %}

{% block title %}Courses List{% endblock %}

{% block content %}
  <div class="container courses-list">
    <h1>Courses List</h1>
    <table class="courses-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
          <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.description }}</td>
            <td><a href="{% url 'user:course_detail' course.id %}" class="btn view-course-btn">View</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
