{% extends 'base.html' %}

{% block title %}Submit Assignment{% endblock %}

{% block content %}
  <div class="container task-answer-form">
    <h2>Submit Answer for {{ task.description }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn submit-btn">Submit Answer</button>
    </form>
  </div>
{% endblock %}
